/*
--- Let's build a fun quiz game in the console! ---

1. Build a function constructor called Question to describe a question. A question should include:
a) question itself
b) the answers from which the player can choose the correct one (choose an adequate data structure here, array, object, etc.)
c) correct answer (I would use a number for this)

2. Create a couple of questions using the constructor

3. Store them all inside an array

4. Select one random question and log it on the console, together with the possible answers (each question should have a number) (Hint: write a method for the Question objects for this task).

5. Use the 'prompt' function to ask the user for the correct answer. The user should input the number of the correct answer such as you displayed it on Task 4.

6. Check if the answer is correct and print to the console whether the answer is correct ot nor (Hint: write another method for this).

7. Suppose this code would be a plugin for other programmers to use in their code. So make sure that all your code is private and doesn't interfere with the other programmers code (Hint: we learned a special technique to do exactly that).

8. After you display the result, display the next random question, so that the game never ends (Hint: write a function for this and call it right after displaying the result)

9. Be careful: after Task 8, the game literally never ends. So include the option to quit the game if the user writes 'exit' instead of the answer. In this case, DON'T call the function from task 8.

10. Track the user's score to make the game more fun! So each time an answer is correct, add 1 point to the score (Hint: I'm going to use the power of closures for this, but you don't have to, just do this with the tools you feel more comfortable at this point).

11. Display the score in the console. Use yet another method for this.
*/

//1. CREATE IIFE
(function() {
    var score = 0;
    //2. CREATE OBJECT PROTOTYPE
    var quizQ = {
        question: 'default',
        choices: [],
        rightA: 'default',
        //7. INVOKED, 'this' POINTS TO PROPERTIES OF INSTANTIATED OBJs BELOW
        askQ: function() {
                console.log(this.question);
                for (var i = 0; i < this.choices.length; i++) {
                    console.log(i + ': ' + this.choices[i]);
                }
        },
        //10. INVOKED, 'this' POINTS TO PROPERTIES OF INSTANTIATED OBJs BELOW
        checkA: function(ans) {
            if(ans === this.rightA){
                score++;
                console.log('Correct answer!');
                console.log("Your current score is: " + score);
                qAsker();
            } else if (ans === 9) {
                return;
            } else {
                score--;
                console.log('Wrong answer. Try again.');
                console.log("Your current score is: " + score);
                qAsker();
            }
        }
    };

    //3. INSTANTIATION
    var q1 = Object.create(quizQ);
    q1.question = "What was the name of Mikes first dog?";
    q1.choices = ["Poop", "Rusty", "Fido"];
    q1.rightA = 1;

    var q2 = Object.create(quizQ);
    q2.question = "What is Mike's favorite ice cream?";
    q2.choices = ["Vanilla", "Raspberry", "Chocolate"];
    q2.rightA = 2;

    var q3 = Object.create(quizQ);
    q3.question = "Where did Mike go to high school?";
    q3.choices = ["Bishop Ahr", "NYC High", "Whatever school"];
    q3.rightA = 0;

    var q4 = Object.create(quizQ);
    q4.question = "How many hours a day does Mike spend reading?";
    q4.choices = ["One", "Two", "Three"];
    q4.rightA = 1;

    //4. STORE OBJs IN ARRAY
    var allQs = [q1, q2, q3, q4];
    
    var qAsker = function() {
        //5. GENERATE RANDOM NUMBER BASED ON NUMBER OF Qs
        var qNumber = Math.floor(Math.random() * allQs.length);

        //6. INVOKE askQ METHOD FOR RANDOMLY CHOSEN QUESTION
        allQs[qNumber].askQ();

        //8. PROMPT USER FOR ANSWER; PARSE AS INTEGER
        var finalAnswer = parseInt(prompt("Please enter your answer! Type 9 to quit."));

        //9. INVOKE checkA METHOD FOR RANDOMLY CHOSEN QUESTION
        allQs[qNumber].checkA(finalAnswer);    
    }
    
    qAsker();

//11. CALL IIFE
})();
