<head>
  <meta charset="utf-8" />

  <title>Tracalorie | Meal and Calorie Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"

<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Meal/Food Item</span>
        <form action="" class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="item-name" placeholder="Add Item">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" id="item-calories" placeholder="Add Calories">
              <label for="item-calories">Calories Consumed</label>
            </div>
            <button class="add-btn btn blue darken-3">
              <i class="fa fa-plus"></i> Add Meal</button>
            <!-- <button class="update-btn btn orange darken-3">
              <i class="fa fa-edit"></i> Update Meal</button>
            <button class="delete-btn btn red">
              <i class="fa fa-trash"></i> Delete Meal</button> -->
            <button class="add-btn btn grey right">
              <i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <h3 class="center-align">Total Calories:
      <span class="total-calories">0</span>
    </h3>

        <a href="#" class="secondary-content">
          <i class="fa fa-pencil-alt"></i>
        </a>
      </li>

        <em>200 Calories</em>
        <a href="#" class="secondary-content">

        </a>
      </li> -->

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
